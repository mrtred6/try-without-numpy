name: Run Python Script

on:
  push:
    branches:
      - main  # این workflow زمانی اجرا می‌شود که تغییری در شاخه main push شود.

jobs:
  run-python:
    runs-on: ubuntu-latest  # استفاده از آخرین نسخه Ubuntu به عنوان محیط اجرا

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # چک‌اوت کد مخزن

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # نسخه پایتون مورد نظر را مشخص کنید

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # اگر نیاز به نصب dependencies دارید

      - name: Run Python script
        run: python your_script.py  # اجرای فایل پایتون
